<h1>SUDOKU resolver</h1>

<form action="/resolve" method="POST">
    <table>
        {{range $i, $iv := .Values}}
        <tr>
            {{range $j, $jv := .}}
            <td>
                <input type="number" name="value-{{$i}}-{{$j}}" min="1" max="9" value="{{.}}">
            {{end}}
            </td>
        </tr>
        {{end}}
    </table>
    <br>
    <div>
        <input type="submit" value="Resolve">
    </div>
</form>
